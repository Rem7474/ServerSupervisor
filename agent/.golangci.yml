version: "2"

linters:
  enable:
    - errcheck
    - ineffassign
    - staticcheck
    - govet
    - unused
    - gosimple

severity:
  default-severity: error
  rules:
    - linters:
        - errcheck
      text: "Error return value.*ReportCommandResult.*is not checked"
      severity: warning
    - linters:
        - ineffassign
      text: "ineffectual assignment to.*state"
      severity: warning
    - linters:
        - staticcheck
      text: "SA9003.*empty branch"
      severity: warning
