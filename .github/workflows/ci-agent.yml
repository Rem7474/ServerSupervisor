name: CI Agent

on:
  push:
    branches: [main, develop]
    paths:
      - 'agent/**'
      - '.github/workflows/ci-agent.yml'
  pull_request:
    paths:
      - 'agent/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: agent/go.sum

      # AUTO-FIX : Go mod tidy automatique
      - name: Auto-fix Go modules
        id: gomod
        run: |
          echo "Running go mod tidy..."
          go mod tidy
          
          # Vérifier s'il y a des changements
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "✅ go.mod/go.sum updated"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "✅ go.mod/go.sum already up to date"
          fi

      # AUTO-COMMIT des corrections go mod
      - name: Commit go mod changes
        if: steps.gomod.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add go.mod go.sum
          git commit -m "chore(agent): auto-fix go mod tidy [skip ci]"
          git push

      - name: Verify Go modules
        run: go mod verify

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      # Linter avec warnings uniquement (ne bloque pas le build)
      - name: Run linter (warnings only)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: agent
          args: --timeout=5m --issues-exit-code=0 --out-format=colored-line-number
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./agent/coverage.out
          flags: agent
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
